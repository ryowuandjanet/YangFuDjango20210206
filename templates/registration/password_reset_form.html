{% extends 'base.html' %} 
{% load widget_tweaks %}

{% block title %}Password Reset{% endblock %} 

{% block content %}
  <style type="text/css">
    .baserow {
      padding-bottom: 10px;
    }
  </style>

  <h2>重新取得密碼</h2>
  <form method="post" class="row g-3 needs-validation" novalidate>{% csrf_token %}
    <div class="col-md-4">
      <label for="id_email" class="form-label">信箱</label>
      <input type="email" name="email" class="form-control" maxlength="254" id="id_email" required>
      <div class="invalid-feedback">
        必填欄位
      </div>
    </div> 
    <button class="btn btn-secondary" type="submit">傳送</button>
  </form>

  <div>
    <span class="text-lead lead">還沒有帳戶?</span><a href="{% url 'signup' %}"> 註冊</a><br>
    <span class="text-lead lead">己有帳戶?</span><a href="{% url 'login' %}"> 回到登入頁面</a>
  </div>
  
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
{% endblock %}
