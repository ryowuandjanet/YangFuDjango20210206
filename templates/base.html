{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>
    {% block head_title %}
    {% endblock head_title %}
  </title>
  <!-- Google Font Roboto(500)+Noto Sans TC(500) 部份 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!-- Bootstrap V5.0.0-beta1 CSS部份 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
</head>
<body>

  {% include "messages_display.html" %}

  </div>
  <!-- Bootstrap V5.0.0-beta1 JS部份 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/6cbc1ff495.js"></script>

</html>
